{% extends 'base.html' %}
{% block content %}
<h2>Histórico de Programações</h2>
<table class="table table-bordered table-hover">
  <thead class="table-dark">
    <tr>
      <th>Motorista</th>
      <th>Telefone</th>
      <th>Cavalo Mecânico</th>
      <th>Implemento</th>
      <th>Data</th>
      <th>Origem</th>
      <th>Destino</th>
      <th>Observações</th>
    </tr>
  </thead>
  <tbody>
    {% for p in programacoes %}
      <tr>
        <td>{{ p[0] }}</td>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
        <td>{{ p[3] }}</td>
        <td>{{ p[4] }}</td>
        <td>{{ p[5] }}</td>
        <td>{{ p[6] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
